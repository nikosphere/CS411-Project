{% extends 'Trends/base.html' %}
{% block body %}
    <h2>PyTrends </h2>

                    <form method="POST" role = "form">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="input-group">
                                {{ form.trends }}
                            </div>
                            <div class="control">
                                <button type="submit" class="button is-info">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
{% for trends in pyTrendsData %}
    <ul>
        <li>{{ trends.top1}}</li>
        <li>{{ trends.rising1}}</li>
    </ul>

  {% endfor %}
{% endblock %}
